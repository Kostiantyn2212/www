<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Document</title> 
</head> 
<body> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;"> 
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal">Вспливаюче вікно</button> 
    </div> 
    <div class="modal fade" id="myModal" tabindex="-1"> 
        <div class="modal-dialog modal-sm"> 
            <div class="modal-content"> 
                <div class="modal-header"> 
                    <h4 class="modal-title">Заголовок вікна</h4> 
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
            </div> 
                <div class="modal-body">Деякий текст повідомлення</div> 
                <div class="modal-footer"> 
                    <button class="btn btn-danger" data-bs-dismiss="modal">Закрити</button> 
                </div> 
            </div> 
        </div> 
    </div> 
 
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
 
  
 
</body> 
</html>
